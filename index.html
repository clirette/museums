<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Museum Finder</title>
</head>
<body>
  <h1>(Federal) Museum Searcher</h1>
  <p>Search by state:</p>
  <select name="states" id="states">
      <option value="AL">Alabama</option>

      <option value="CO">Colorado</option>
      <option value="CT">Connecticut</option>
      <option value="DE">Delaware</option>
      <option value="DC">District of Columbia</option>
      <option value="FL">Florida</option>
      <option value="GA">Georgia</option>
      <option value="HI">Hawaii</option>
      <option value="ID">Idaho</option>
      <option value="IL">Illinois</option>
      <option value="IN">Indiana</option>
      <option value="IA">Iowa</option>
      <option value="KS">Kansas</option>
      <option value="KY">Kentucky</option>
      <option value="LA">Louisiana</option>
      <option value="ME">Maine</option>
      <option value="MD">Maryland</option>
      <option value="MA">Massachusetts</option>
      <option value="MI">Michigan</option>
      <option value="MN">Minnesota</option>
      <option value="MS">Mississippi</option>
      <option value="MO">Missouri</option>
      <option value="MT">Montana</option>
      <option value="NE">Nebraska</option>
      <option value="NV">Nevada</option>
      <option value="NH">New Hampshire</option>
      <option value="NJ">New Jersey</option>
      <option value="NM">New Mexico</option>
      <option value="NY">New York</option>
      <option value="NC">North Carolina</option>
      <option value="ND">North Dakota</option>
      <option value="OH">Ohio</option>
      <option value="OK">Oklahoma</option>
      <option value="OR">Oregon</option>
      <option value="PA">Pennsylvania</option>
      <option value="RI">Rhode Island</option>
      <option value="SC">South Carolina</option>
      <option value="SD">South Dakota</option>
      <option value="TN">Tennessee</option>
      <option value="TX">Texas</option>
      <option value="UT">Utah</option>
      <option value="VT">Vermont</option>
      <option value="VA">Virginia</option>
      <option value="WA">Washington</option>
      <option value="WV">West Virginia</option>
      <option value="WI">Wisconsin</option>
      <option value="WY">Wyoming</option>
  </select>
  <button id="search">Search</button>
  <h1>Museums<span id="inState"></span>:</h1>
  <div id="museums"></div>
  <img src="./loading-blue.gif" alt="" style="visibility: hidden" id="spinner">
<script>

  const states = document.getElementById('states');
  const search = document.getElementById('search');
  const museums = document.getElementById('museums');
  const inState = document.getElementById('inState');
  const spinner = document.getElementById('spinner');
  search.addEventListener('click', searcher);

  const url = 'https://cors-anywhere.herokuapp.com/https://gsafinearts.pbs.gsa.gov/emuseum/api';
  async function searcher() {
    spinner.style.visibility = 'visible';
    inState.innerText = ` in ${states.value}`;
    museums.innerHTML = '';

    let stateMuseums = await axios.get(`${url}/search/buildings?State=${states.value}`);
    //reassign stateMuseums to cut down on the long paths for later
    stateMuseums = stateMuseums.data.results
    for (museum of stateMuseums) {
      museums.innerHTML += 
        `<h2>${museum.building}</h2>
        <p>${museum.address}, ${museum.city} ${museum.zipCode}</p>
          `;
      let description = await axios.get(`${url}/id/buildings/${museum.id}`);
      description = description.data.results.Objects;     //same as above for stateMuseums
      if (typeof description == 'undefined')
        continue;

      museums.innerHTML += '<p>Featuring these works:</p>';
      if (description.length) {
        for (thing of description) {
          museums.innerHTML += `<p><strong>${thing.artist} - ${thing.title}<strong></p>`;  
        }
      } else {
        museums.innerHTML += `<p><strong>${description.artist} - ${description.title}<strong></p>`;
      }
    }
    spinner.style.visibility = 'hidden';
  }
  axios.get(`${url}/id/objects/23671`)
  .then(result => console.log(result))
  .catch(error => console.log(error));
  
</script>
</body>
</html>
